<html>
    <head><link rel="stylesheet" href="./button.css" /></head>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    const pacMen = []; // This array holds all the pacmen

    function setToRandom(scale) {
        return {
            x: Math.random() * scale,
            y: Math.random() * scale
        }
    }
    // Factory to make a PacMan at a random position with random velocity
    function makePac() {
        // returns an object with random values scaled {x: 33, y: 21}
        let velocity = setToRandom(10); // {x:?, y:?}
        let position = setToRandom(200);
        // Add image to div id = game
        let game = document.getElementById('game');
        let newimg = document.createElement('img');
        newimg.style.position = 'absolute';
        newimg.src = 'PacMan1.png';
        newimg.width = 100;
        //
        // set position here 
        //
        newimg.style.left = position.x
        newimg.style.top = position.y
        // add new Child image to game
        game.appendChild( newimg );
        // return details in an object
        return {
            position,
            velocity,
            newimg
        }
    }

    function update(count) {
        //loop over pacmen array and move each one and move image in DOM
        pacMen.forEach((item) => {
            checkCollisions(item)
            item.position.x += item.velocity.x;
            item.position.y += item.velocity.y;

            item.newimg.style.left = item.position.x;
            item.newimg.style.top = item.position.y;

            if (count == 0) {
                chewSwap(item);
            }
        })

        setTimeout(() => {
            update((count+1) % 15)
        }, 10); 
    }

    function chewSwap(item) {
        if (item.newimg.src.includes('1.png')) {item.newimg.src = 'PacMan2.png';}
        else if (item.newimg.src.includes('2.png')) {item.newimg.src = 'PacMan1.png';}
        else if (item.newimg.src.includes('3.png')) {item.newimg.src = 'PacMan4.png';}
        else if (item.newimg.src.includes('4.png')) {item.newimg.src = 'PacMan3.png';}
        }
    

    function checkCollisions(item) {
        if (item.position.x + item.velocity.x + item.newimg.width > window.innerWidth ||
            item.position.x + item.velocity.x < 0) {
                item.velocity.x = -item.velocity.x; 
                swapPacs(item);   
            }

        if (item.position.y + item.velocity.y + item.newimg.height > window.innerHeight ||
            item.position.y + item.velocity.y < 0) {item.velocity.y = -item.velocity.y}    
  
        // detect collision with all walls and make pacman bounce
        //
    }

    function swapPacs (item) {
        if (item.newimg.src.includes('1.png') || item.newimg.src.includes('2.png')) {item.newimg.src = 'PacMan3.png';}
        else if (item.newimg.src.includes('3.png') || item.newimg.src.includes('4.png')) {item.newimg.src = 'PacMan1.png'}
    }

    function makeOne() {
        pacMen.push(makePac()); // add a new PacMan
    }
</SCRIPT>

<body>
    <div id='game'>
        <button onclick='makeOne()' width='200' height='30'>Add PacMan</button>
        <button onclick='update(1)' width='200' height='30'>Start Game</button>

    </div>
</body>

</html>
